{% extends 'todo/base_todo.html' %}
{% load endswith %}

{% block content %}

{% if todo_list %}
<div class="row">
    {% for todo in todo_list %}
    {% include "todo/todo_detail.html" with todo=todo states=states%}
    {% endfor %}
</div>

{% else %}
<p>There are no todo's.</p>
{% endif %}

{% endblock %}
