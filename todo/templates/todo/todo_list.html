{% extends 'todo/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-2">
        <h2><a href="/new">+new</a></h2>
    </div>
    <div class="col-md-10 text-right">
        <h2 class="d-inline"><a href="/filtered/open">open</a></h2>
        <h2 class="d-inline">/</h2>
        <h2 class="d-inline"><a href="/filtered/closed">closed</a></h2>
        <h2 class="d-inline">/</h2>
        <h2 class="d-inline"><a href="/filtered/in_progress">in-progress</a></h2>
        <h2 class="d-inline">/</h2>
        <h2 class="d-inline"><a href="/filtered/deleted">deleted</a></h2>
    </div>
</div>

{% if todo_list %}

<div class="row">
    {% for todo in todo_list %}
    {% include "todo/todo_detail.html" with todo=todo %}
    {% endfor %}
</div>

{% else %}
<p>There are no todo's.</p>
{% endif %}
{% endblock %}
